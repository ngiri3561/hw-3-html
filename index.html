<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <legend>Personal Details</legend>
    <form action="#" method="post">
        <!-- Salutation -->
        <label for="salutation">Salutation:</label>
        <select id="salutation" name="salutation">
            <option value="">--None--</option>
            <option value="mr">Mr.</option>
            <option value="mrs">Mrs.</option>
            <option value="ms">Ms.</option>
            <option value="dr">Dr.</option>
        </select>
        <br><br>

        <!-- First Name -->
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" value="abcd">
        <br><br>

        <!-- Last Name -->
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" value="abcd">
        <br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="abc@gmail.com">
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy">
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30"></textarea>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
